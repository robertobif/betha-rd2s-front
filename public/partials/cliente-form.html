<div>
    <div ng-controller="ClienteFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="endereco" class="col-sm-2">Endere√ßo</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.endereco" id="endereco">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cidade" class="col-sm-2">Cidade</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.cidade" id="cidade">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bairro" class="col-sm-2">Bairro</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.bairro" id="bairro">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="telefone" class="col-sm-2">Telefone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.telefone" id="telefone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="celular" class="col-sm-2">Celular</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.celular" id="celular">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email" class="col-sm-2">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.email" id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="col-sm-2">CPF</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.cliente.cpf" id="cpf">
                                </div>
                            </div>
                            <div class="text-right col-sm-10">
                                <a href="/cliente" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
