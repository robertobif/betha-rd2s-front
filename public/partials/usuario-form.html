<div>
    <div ng-controller="UsuarioFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="login" class="col-sm-2">Login</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.usuario.login" id="login">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="senha" class="col-sm-2">Senha</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.usuario.senha" id="senha">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="emailRecuperacao" class="col-sm-2">Email de Recuperação</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.usuario.emailRecuperacao" id="emailRecuperacao">
                                </div>
                            </div>
                         
                            <div class="text-right col-sm-10">
                                <a href="/usuario" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
