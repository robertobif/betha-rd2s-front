<div>
    <div ng-controller="PosicoesFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="descricao" class="col-sm-2">Descrição</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.posicoes.descricao" id="descricao">
                                </div>
                            </div>

                            <div class="form-group" >
                                <label for="siglaPosicoes" class="col-sm-2">Sigla Posição</label>
                                <div class="col-sm-8">
                                    <select name="siglaPosicoes" class="form-control" id="siglaPosicoes" ng-model="vm.cadastro.siglaPosicoes">
                                        <option value="GOL">GOL</option>
                                        <option value="ZAG">ZAG</option>
                                        <option value="LE">LE</option>
                                        <option value="LD">LD</option>
                                        <option value="VOL">VOL</option>
                                        <option value="MC">MC</option>
                                        <option value="MEI">MEI</option>
                                        <option value="ATA">ATA</option>
                                    </select>
                                </div>
                            </div>

                            <div class="text-right col-sm-10">
                                <a href="/posicoes" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
