<div>
    <div ng-controller="JogadorFormController as vm">
        <div class="container">
            <div class="panel">
                <div class="panel-body">
                    <div class="container">
                        <h2>{{vm.titulo}}</h2>
                        <br>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="nome" class="col-sm-2">Nome</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.jogador.nome" id="nome">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="posicao" class="col-sm-2">Posição</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.jogador.populacao" id="populacao">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="equipe" class="col-sm-2">Equipe</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control text-left" ng-model="vm.jogador.equipe" id="equipe">
                                </div>
                            </div>
                         
                            <div class="text-right col-sm-10">
                                <a href="/jogador" class="btn btn-default btn-lg">Cancelar</a>
                                <button ng-click="vm.salvar()" type="button" class="btn btn-success btn-lg">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
